<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with Stockfish Evaluation</title>
    <style>
        /* General body and container styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Chess board and related UI elements */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .board-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out;
        }

        /* Board flipping for black player */
        .board-container.flipped {
            transform: rotate(180deg);
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
        }
        
        .square {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .light {
            background-color: #f0d9b5;
        }

        .dark {
            background-color: #b58863;
        }
        
        /* Piece icons (SVG) */
        .piece {
            width: 80%;
            height: 80%;
            transition: transform 0.1s ease-in-out;
            pointer-events: none;
            z-index: 10;
        }

        /* Styling for selected piece and legal moves */
        .square.selected {
            background-color: #6a8c4c !important;
        }
        
        .square.highlight {
            background-color: rgba(0, 255, 0, 0.4) !important;
            box-shadow: inset 0 0 0 4px #00ff00;
        }

        .legal-move-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .legal-move-overlay.capture {
            width: 80%;
            height: 80%;
            background: none;
            border: 5px solid rgba(0, 0, 0, 0.3);
            border-radius: 0;
            box-sizing: border-box;
        }
        
        /* Evaluation bar and score display */
        .evaluation-area {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #eval-bar-container {
            width: 25px;
            height: 100%;
            max-height: 600px; /* Match board height */
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse; /* White on bottom, black on top */
        }
        
        #eval-bar-black {
            background-color: #333;
            width: 100%;
            transition: height 0.5s ease-in-out;
        }
        
        #eval-score {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            min-width: 100px;
        }
        
        .score-display-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .eval-info-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .eval-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .eval-list-item {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .eval-score-text {
            font-weight: bold;
            margin-left: 5px;
        }

        .score-positive { color: #4CAF50; }
        .score-negative { color: #f44336; }
        .score-neutral { color: #f0f0f0; }
        .score-mate { color: #FFD700; }
        
        /* Initial screen and buttons */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }
        
        .start-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(145deg, #f0d9b5, #b58863);
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        #status {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 99;
            display: none;
        }

        /* SVG definitions for chess pieces */
        .piece-icon {
            transform: rotate(180deg);
        }
        .board-container.flipped .piece-icon {
            transform: rotate(0deg);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blinking {
            animation: blink 1s infinite;
        }
    </style>
</head>

        function setSkillLevel() {

        function startNewGame() {
            game.reset();
            board.position(game.fen());
            document.getElementById('move-history').innerHTML = '';
            updateEvaluation('');
            if (game.turn() === 'b') {
                getAIMove();
            }
        }
        
        function flipBoard() {
            board.flip();
        }
        
        function undoMove() {
            game.undo();
            game.undo(); // Undo both player and AI move
            board.position(game.fen());
            if (game.turn() === 'b') {
                getAIMove();
            }
        }
        
        function onDragStart(source, piece, position, orientation) {
            // Only allow moves when it's the player's turn
            if (game.isGameOver()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }
        
        function onDrop(source, target) {
            // Try to make the move
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });
            
            // If illegal move, snap back
            if (move === null) return 'snapback';
            
            // Update move history
            updateMoveHistory();
            
            // Get AI move after a short delay
            setTimeout(getAIMove, 250);
        }
        
        function onSnapEnd() {
            board.position(game.fen());

        function getAIMove() {
            if (game.isGameOver()) return;
            
            // Ask Stockfish for the best move
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 15');
        }
        
        function makeAIMove(move) {
            if (game.isGameOver()) return;
            
            const chessMove = game.move(move);
            if (chessMove === null) return;
            
            board.position(game.fen());
            updateMoveHistory();
            
            // Check for game over
            if (game.isGameOver()) {
                let result = 'Game over - ';
                if (game.isCheckmate()) {
                    result += 'Checkmate: ' + (game.turn() === 'w' ? 'Black wins' : 'White wins');
                } else if (game.isDraw()) {
                    result += 'Draw';
                    if (game.isStalemate()) result += ' - Stalemate';
                    if (game.isThreefoldRepetition()) result += ' - Threefold repetition';
                    if (game.isInsufficientMaterial()) result += ' - Insufficient material';
                }
                document.getElementById('eval-text').textContent = result;
            }
        }
        
        function updateEvaluation(message) {
            if (!message) {
                document.getElementById('eval-text').textContent = '0.00 (equal)';
                document.getElementById('eval-bar').style.width = '50%';
                document.getElementById('eval-bar').style.backgroundColor = '#4CAF50';
                return;
            }
            
            let cp, mate;
            if (message.includes('score cp')) {
                cp = parseFloat(message.match(/score cp (-?\d+)/)[1]) / 100;
            } else if (message.includes('score mate')) {
                mate = parseInt(message.match(/score mate (-?\d+)/)[1]);
            }
            
            let evalText, evalPercent;
            if (mate !== undefined) {
                if (mate > 0) {
                    evalText = `Mate in ${mate} for White`;
                    evalPercent = 100;
                } else {
                    evalText = `Mate in ${Math.abs(mate)} for Black`;
                    evalPercent = 0;
                }
            } else {
                evalText = cp.toFixed(2);
                if (cp > 0) {
                    evalText += ' (White is better)';
                } else if (cp < 0) {
                    evalText += ' (Black is better)';
                } else {
                    evalText += ' (equal)';
                }
                
                // Calculate percentage for eval bar (clamped between 0.1% and 99.9%)
                evalPercent = 50 + (cp * 5); // Scale factor to make differences visible
                evalPercent = Math.max(0.1, Math.min(99.9, evalPercent));
            }
            
            document.getElementById('eval-text').textContent = evalText;
            document.getElementById('eval-bar').style.width = `${evalPercent}%`;
            document.getElementById('eval-bar').style.backgroundColor = cp >= 0 ? '#4CAF50' : '#f44336';
        }
        
        function updateMoveHistory() {
            const moveHistory = document.getElementById('move-history');
            const moves = game.history();
            const evaluations = [];
            
            // Get evaluations for all moves
            for (let i = 0; i < moves.length; i++) {
                const tempGame = new Chess();
                for (let j = 0; j <= i; j++) {
                    tempGame.move(moves[j]);
                }
                evaluations.push(getEvaluationForPosition(tempGame.fen()));
            }
            
            // Format move history
            let html = '<table>';
            for (let i = 0; i < moves.length; i += 2) {
                html += '<tr>';
                html += `<td>${Math.floor(i/2) + 1}.</td>`;
                html += `<td>${moves[i]}</td>`;
                if (i < evaluations.length) {
                    html += `<td><span class="move-eval ${getEvalClass(evaluations[i])}">${formatEval(evaluations[i])}</span></td>`;
                }
                
                if (i + 1 < moves.length) {
                    html += `<td>${moves[i+1]}</td>`;
                    if (i + 1 < evaluations.length) {
                        html += `<td><span class="move-eval ${getEvalClass(evaluations[i+1])}">${formatEval(evaluations[i+1])}</span></td>`;
                    }
                }
                html += '</tr>';
            }
            html += '</table>';
            
            moveHistory.innerHTML = html;
            moveHistory.scrollTop = moveHistory.scrollHeight;
        }
        
        function getEvaluationForPosition(fen) {
            // This is a simplified version - in a real app you'd want to cache evaluations
            // or get them from Stockfish in a more sophisticated way
            const tempGame = new Chess(fen);
            if (tempGame.isCheckmate()) {
                return tempGame.turn() === 'w' ? -1000 : 1000; // Negative for black mate, positive for white
            }
            if (tempGame.isDraw()) {
                return 0;
            }
            
            // Very simple material evaluation
            let eval = 0;
            const pieceValues = { p: -1, n: -3, b: -3, r: -5, q: -9, k: 0 };
            
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = tempGame.get(String.fromCharCode(97 + j) + (8 - i));
                    if (piece) {
                        const value = pieceValues[piece.type.toLowerCase()];
                        eval += piece.color === 'w' ? value : -value;
                    }
                }
            }
            
            return eval;
        }
        
        function formatEval(eval) {
            if (eval === 1000) return 'Mate';
            if (eval === -1000) return 'Mate';
            return eval > 0 ? `+${eval.toFixed(1)}` : eval.toFixed(1);
        }
        
        function getEvalClass(eval) {
            if (eval > 1) return 'positive-eval';
            if (eval < -1) return 'negative-eval';
            return '';
        }
        
        // Initialize the game
        startNewGame();
        setSkillLevel();
